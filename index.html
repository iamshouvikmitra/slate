<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./icon.png" />
    <title>Slate : Create and share websites that are self contained without storing them on server</title>
    <script src="./dist/copyToClipboard.min.js"></script>
    <script src="./dist/qrcodejs/jquery.min.js"></script>
    <script src="./dist/qrcodejs/qrcode.min.js"></script>
    <script src="./dist/base64js.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <input style="border-style: dashed; padding-left: 10px;" id="title" placeholder="New Untitled Post" />
        <br>
        <center>
            <textarea style="width:80%;" rows="20" id="contentInput" placeholder="Write something you want to share ..."></textarea>
            <br>
            <button id="copyButton">COPY URL</button>
            <button id="qrButton">GENERATE QR</button>
            <br>
            <br>
            <div id="qrcode"></div>
            <br>
        </center>
    </div>
    <footer id="footer">
        Made with &hearts; by Shouvik Mitra, 2018 - 2025.
    </footer>

    <script src="main.js"></script>
</body>
</html>
