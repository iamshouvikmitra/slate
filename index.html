<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./icon.png" />
    <title>Slate : Create and share websites that are self contained without storing them on server</title>
    <script src="./dist/copyToClipboard.min.js"></script>
    <script src="./dist/qrcodejs/jquery.min.js"></script>
    <script src="./dist/qrcodejs/qrcode.min.js"></script>
    <script src="./dist/base64js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lzma@2.3.2/src/lzma_worker.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="editor-header">
            <div class="header-left">
                <input id="title" placeholder="Untitled document" value="👋 Welcome to Slate - Share Text Without Servers!" />
            </div>
            <div class="header-right">
                <button id="copyButton" class="desktop-only" title="Share URL">
                    <span class="desktop-text">Share URL</span>
                </button>
                <button id="qrButton" class="desktop-only" title="QR Code">
                    <span class="desktop-text">Get QR Code</span>
                </button>
                <button id="shareButton" class="mobile-only" title="Share">
                    <span class="mobile-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8M16 6l-4-4-4 4M12 2v13"/>
                        </svg>
                        <span>Share Link</span>
                    </span>
                </button>
            </div>
        </div>
        <div id="app">
            <div class="input-group">
                <textarea id="contentInput" placeholder="Type your content here...">Hey there! 🌟

What's Slate? It's pretty cool:
📝 Create and share text/notes instantly
🔒 Everything stays in the URL - no servers involved!
🎯 Perfect for quick sharing without signup/login

How to use:
1. Edit this title & content (yep, just start typing!)
2. Click 'Share URL' to copy the link
3. Or get a QR code to share on mobile
4. That's it! Share away! 🚀

Cool use cases:
• Quick notes & announcements
• Code snippets or configs
• Meeting minutes
• Temporary instructions
• Anything text-based you want to share!

Pro Tips:
✨ The URL contains everything - no data is stored on servers
🔄 Each edit updates the shareable URL
📱 Works great on mobile too!

Want to contribute? We're open source! 🎉
🔗 https://github.com/iamshouvikmitra/slate

Made with ❤️ by the community</textarea>
            </div>
        </div>
        <div id="qr-popover" popover>
            <div class="popover-header">
                <h3>Scan QR Code</h3>
                <button class="close-button" onclick="this.parentElement.parentElement.hidePopover()">&times;</button>
            </div>
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>
        </div>
        <div class="editor-footer">
            <div class="char-counter">
                <span id="contentCounter">0/5000</span>
            </div>
            <div class="footer-content">
                <button id="themeButton" class="theme-switch" title="Toggle dark/light mode">
                    <svg class="light-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="dark-icon" style="display: none;" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                Made with &hearts; by Shouvik Mitra
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
