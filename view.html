<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pastedit - Viewer!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="title">
        <!-- To be populated by user input -->
    </div>

    <p id="content" style="white-space: pre-line;"> 
        <!-- To be populated by user input -->
    </p>

    <!-- <iframe id="content" frameborder="0">hello</iframe> -->

    <script>
        document.getElementById('title').innerText= window.atob(getParameterByName('t'));
        document.getElementById('content').innerText = window.atob(getParameterByName('c'));
 
    </script>
</body>

</html>
