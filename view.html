<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slate - Viewer!</title>
    <link rel="icon" type="image/png" href="./icon.png" />
    <link rel="stylesheet" href="style.css">
    <script src="./dist/base64js.min.js"></script>
</head>

<body>
    <div id="title"></div>
    <p id="content" style="white-space: pre-line;"></p>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function Base64Decode(str, encoding = 'utf-8') {
            var bytes = base64js.toByteArray(str);
            return new (TextDecoder || TextDecoderLite)(encoding).decode(bytes);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('title').innerHTML = Base64Decode(getParameterByName('t'));
            document.getElementById('content').innerHTML = Base64Decode(getParameterByName('c'));
        });
    </script>
</body>

</html>
