<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slate - Viewer!</title>
    <link rel="icon" type="image/png" href="./icon.png" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="./dist/base64js.min.js"></script>
</head>

<body>
    <div id="title">
        <!-- To be populated by user input -->
    </div>

    <p id="content" style="white-space: pre-line;">
        <!-- To be populated by user input -->
    </p>

    <!-- <iframe id="content" frameborder="0">hello</iframe> -->

    <script>
        document.getElementById('title').innerHTML = Base64Decode(getParameterByName('t'));
        document.getElementById('content').innerHTML = Base64Decode(getParameterByName('c'));

        function Base64Decode(str, encoding = 'utf-8') {
            var bytes = base64js.toByteArray(str);
            return new (TextDecoder || TextDecoderLite)(encoding).decode(bytes);
        }
    </script>
</body>

</html>
